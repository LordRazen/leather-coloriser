name: LeatherColorizer
version: '${project.version}'
main: com.minecraftheads.leathercolorizer.LeatherColorizer
api-version: 1.16
prefix: LC
authors: [ LordRazen, bmack94 ]
description: This plugin lets players choose the color of leather armor by basic dye's and Hexcode.
website: https://minecraft-heads.com
commands:
  LC:
    aliases: [ /lc , /leathercolorizer ]
    description: "Open Leather Colorizer GUI"

permissions:
  leathercolorizer.admin:
    default: op
    description: "Allows users to use the reload and the version command."
    children:
      - leathercolorizer.main
  leathercolorizer.main:
    default: op
    description: "Allows users to use the Leather Colorizer."
