name: LeatherColoriser
version: '${project.version}'
main: com.minecraftheads.leathercoloriser.LeatherColoriser
api-version: 1.16
prefix: LC
authors: [ LordRazen, bmack94 ]
description: This plugin lets players choose the color of leather armor by basic dye's and Hexcode.
website: https://minecraft-heads.com
commands:
  LC:
    aliases: [ /lc ]
    description: "Open LC GUI"

permissions:
  lc.main:
    default: op
    description: "Allows users to use the LC"
